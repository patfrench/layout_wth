        <script>
            $(document).ready(function(){
                $( function() {
                    $(".card").draggable({
                        scroll: true,
                        cursor : "move",
                        snap: true
                    });
                    $(".card-body").resizable({
                        ghost: true,
                        grid: [20,20],
                        refreshPositions: true
                    });
                });
                
                // Capture de l'evenement masqué
                $('.collapse').on('hidden.bs.collapse', function() {
                    let $card = $(this).closest('.card');
                    let cardId = $card.attr('id');
                    
                    // Créez un élément de remplacement dans le pied de page de type texte clickable
                    let placeholder = $('<div class="collapsed-card-placeholder" data-card-id="' + cardId + '">' + $card.find('.card-header').text() + '</div>');
                    $('#collapsed-cards-footer').append(placeholder);

                    // Masquez la carte
                    $card.hide(); 

                    // Ajoutez l'événement click à l'élément card reduite dans le pied de page
                    placeholder.on('click', function() {
                        console.log("click");
                        // Réaffichez la carte et ensuite avtive le mode **ouverte**
                        $card.show();
                        $card.find('.collapse').collapse('show');
                        // Supprimez l'élément de remplacement de type texte clickable
                        $(this).remove();
                    });   
                });               
            }); 


        </script>
